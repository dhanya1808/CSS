<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card</title>
	<style type="text/css">
		.fullcard{
			max-width: 25vw;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin: 10px 5px;
			padding: 4px;
			box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
		}
		.cardContent{
			padding: 10px;
		}
		img{
			max-width: 100%;
			height: auto;
		}
		.text{
			text-align: center;
		}
		button {
  			margin:auto;
  			display:block;
		}
	</style>
</head>
<body>
<div class="fullcard">
	<div class="cardContent">
		<div class="img">
			<img src="img/cake1.jpg"/>
		</div>
		<div class="text">
			<h3>Chocolate Cake</h3>
			<p>Price: &#8377;750</p>
		</div>
		<div class="btn">
			<button>Add to Cart</button>
		</div>
	</div>
</div>
</body>
</html>
